<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/hotels.css">
    <link rel="stylesheet" href="css/range-slider-ui.css">
    
    <title>Sedona</title>
</head>
<body>
    <header class="page-header container">

        <nav class="main-nav">
            
            <button class="toggle toggle_close-bar" type="button"></button>
            <button class="toggle toggle_open-bar" type="button"></button>
            
            <div class="main-nav__wrapper">
                <ul class="main-nav__items">
                    <li class="main-nav__item">
                        <a href="index.html" class="main-nav__link">Главная</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="photo-video.html" class="main-nav__link">Фото и видео</a>
                    </li>
                    <li class="main-nav__item main-nav__item_logo">
                        <a 
                           href="index.html"
                           class="main-nav__link main-nav__link_logo"
                        >
                            <picture>
                                <source 
                                    media="(max-width:768px)" 
                                    srcset="img/logotype-tablet.png"
                                >
                                <img 
                                    class="main-nav__logo" 
                                    src="img/logotype-desktop.png" 
                                    alt="Sedona"
                                >
                            </picture>
                        </a>
                    </li>
                    <li class="main-nav__item">
                        <a href="form.html" class="main-nav__link">Форма отзыва</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="hotels.html" class="main-nav__link main-nav__link_active">Гостиницы</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <section class="filter container">
        
        <form class="filter__form">
            <div class="filter__wrapper">
                
                <div class="filter__group">
                    <p class="filter__title">Инфраструктура:</p>
                    <ul class="filter__list filter__list_infrastructure">
                        <li class="filter__list-item"> 
                            <input 
                                class="filter-checkbox" 
                                type="checkbox" 
                                name="infrastructure"
                                id="pool" 
                                value="pool"
                                checked
                            >
                            <label for="pool" class="filter__label">
                                <span class="filter__checkbox"></span>
                                Бассейн
                            </label>
                        </li>
                        <li class="filter__list-item"> 
                            <input 
                                class="filter-checkbox" 
                                type="checkbox" 
                                name="infrastructure"
                                value="parking"
                                id="parking" 
                                checked
                            >
                            <label for="parking" class="filter__label">
                                <span class="filter__checkbox"></span>
                                Парковка
                            </label>
                        </li>
                        <li class="filter__list-item"> 
                            <input 
                                class="filter-checkbox" 
                                type="checkbox" 
                                name="infrastructure"
                                value="wiFi"
                                id="wi-fi" 
                            >
                            <label for="wi-fi" class="filter__label">
                                <span class="filter__checkbox"></span>
                                Wi-Fi
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="filter__group">
                    <p class="filter__title">Тип жилья:</p>
                    <ul class="filter__list filter__list_type">
                        <li class="filter__list-item"> 
                            <input 
                                class="filter-checkbox" 
                                type="checkbox" 
                                name="type"
                                id="hotel"
                                value="Гостиница"
                                checked
                            >
                            <label for="hotel" class="filter__label">
                                <span class="filter__checkbox"></span>
                                Гостиница
                            </label>
                        </li>
                        <li class="filter__list-item"> 
                            <input 
                                class="filter-checkbox" 
                                type="checkbox" 
                                name="type"
                                value="Мотель"
                                id="motel"
                                checked 
                            >
                            <label for="motel" class="filter__label">
                                <span class="filter__checkbox"></span>
                                Мотель
                            </label>
                        </li>
                        <li class="filter__list-item"> 
                            <input 
                                class="filter-checkbox" 
                                type="checkbox" 
                                name="type"
                                value="Апартаменты"
                                id="apartment" 
                                checked
                            >
                            <label for="apartment" class="filter__label">
                                <span class="filter__checkbox"></span>
                                Апартаменты
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="filter__group">
                <div class="range-wrapper">
                        
                    <label for="max-price" class="filter__title range-filter__title">
                        Стоимость в сутки <span class="filter__title_symbol">(&#8381;)</span>:
                    </label>

                    <div class="price-controls range-filter__price-controls">
    
                        <input 
                            type="text" 
                            class="sliderValue range-filter__price-control
                            range-filter__price-control_max-price" 
                            id="min-price" 
                            data-index="0" 
                            value="1500"
                        >
                        <input 
                            type="text" 
                            class="sliderValue range-filter__price-control
                            range-filter__price-control_max-price" 
                            id="max-price" 
                            data-index="1" 
                            value="10000"
                        >
                       
                    </div>
    
                    <div class="range-filter">
                        <div id="slider-range"></div>
                    </div>
                </div>
                <input type="submit" class="btn filter__btn" value="Показать">
            </div>
        </form>
    </section>
    
    <section class="hotels container">
        <nav class="filter-nav container">
            <div class="filter-nav__wrapper">
                <div class="filter-nav__search-result">
                    Найдено:
                    <span class="filter-nav__search-result_number">5</span>
                </div>
                <ul class="filter-nav__list">
                    <li class="filter-nav__item">
                        <b class="filter-nav__title">Сортировка:</b>
                    </li>
                    <li class="filter-nav__item">
                        <a class="filter-nav__link filter-nav__link_price" href="#">По цене</a>
                    </li>
                    <li class="filter-nav__item">
                        <a class="filter-nav__link filter-nav__link_type" href="#">По типу</a>
                    </li>
                    <li class="filter-nav__item">
                        <a class="filter-nav__link filter-nav__link_rate" href="#">По рейтингу</a>
                    </li>
                </ul>
            </div>
            
            <div class="switch-wrapper">
                <button id="switch-up" class="switch switch_up" type="button"></button>
                <button id="switch-down" class="switch switch_down" type="button"></button>
            </div>
        </nav>
        
        <div class="search-result"></div>
    </section>
    
    <footer class="footer container">
        <div class="footer__wrapper">
            
            <a href="#" class="footer__hashtag base-link">#visitsedona</a>
            
            <div class="social-btn-wrapper">
                <a href="#" class="social-btn"> 
                    <i class="social-btn__icon social-btn__icon_twitter"></i>
                </a>
                <a href="#" class="social-btn ">
                    <i class="social-btn__icon social-btn__icon_facebook"></i>
                </a>
                <a href="#" class="social-btn">
                    <i class="social-btn__icon social-btn__icon_youtube"></i>
                </a>
            </div>

            <div class="copyright">
                <a
                    class="copyright__link base-link"
                    href="http://alicedesign.ru/"
                    target="_blank"
                >
                    Alisa Filatova
                </a>
                for
                <a
                    class="copyright__logo-academy"
                    href="https://htmlacademy.ru/"
                    target="_blank"
                >
                </a>
            </div>
        </div>
    </footer>
    <script src="js/main-nav.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/hotels.js"></script>
    <script src="js/range-filter.js"></script>
</body>
</html>
